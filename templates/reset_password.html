<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="font-family: 'Roboto', sans-serif; font-size: 16px; color: #000000; background: #f4f4f9; margin: 0;">
    <div class="container" style="padding: 20px; max-width: 400px; margin: 50px auto; background: #fff; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; font-family: 'Kaushan Script', cursive; margin-bottom: 20px;">Сброс пароля</h1>
        {% if error_message %}
        <p style="color: red; text-align: center;">{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('reset_password', token=token) }}" style="display: flex; flex-direction: column; gap: 15px;">
            <input type="password" name="password" placeholder="Введите новый пароль" class="input-box styled-input" required>
            <input type="password" name="confirm_password" placeholder="Подтвердите новый пароль" class="input-box styled-input" required>
            <button type="submit" class="btn styled-btn">Сбросить пароль</button>
        </form>
    </div>
</body>
</html>
