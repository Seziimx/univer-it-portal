<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="font-family: 'Roboto', sans-serif; font-size: 16px; color: #000000; background: #f4f4f9; margin: 0;">

    <div class="container" style="padding: 20px; display: flex; justify-content: center; align-items: center; height: 90vh;">
        <form method="POST" action="/forgot-password" style="width: 100%; max-width: 400px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
            <h1 style="text-align: center; margin-bottom: 20px;">Восстановление пароля</h1>
            {% if success_message %}
            <p style="color: green; text-align: center;">{{ success_message }}</p>
            {% elif error_message %}
            <p style="color: red; text-align: center;">{{ error_message }}</p>
            {% endif %}
            <div class="input-box">
                <input type="email" name="email" placeholder="Введите ваш email" required class="styled-input">
            </div>
            <button type="submit" class="btn styled-btn" style="width: 100%;">Отправить</button>
            <p style="text-align: center; margin-top: 10px;">
                <a href="/" style="color: #6c63ff;">Вернуться на главную</a>
            </p>
        </form>
    </div>

</body>
</html>
